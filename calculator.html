<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calc-card {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            width: 300px;
        }
        .display {
            background: #000;
            color: #0f0;
            padding: 15px;
            font-size: 24px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
            text-align: right;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #666;
        }
        .operation {
            background: #ff5722;
        }
        .operation:hover {
            background: #e64a19;
        }
        .clear {
            background: #d32f2f;
        }
        .clear:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <form action="calculator.php" method="post">
        <h1>Calculator</h1><br>
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" name="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="text" id="num2" name="num2" required><br><br>

        <div class="button-grid">
            <button type="submit" name="operation" value="add" class="operation">+</button>
            <button type="submit" name="operation" value="subtract" class="operation">-</button>
            <button type="submit" name="operation" value="multiply" class="operation">×</button>
            <button type="submit" name="operation" value="divide" class="operation">÷</button>
            <button type="submit" name="operation" value="log">log₁₀</button>
            <button type="reset" class="clear">C</button>
        </div>
        </select><br><br>

    </form>
    <script>
        toggleNumber2Input();
    </script>
</body>
</html>
